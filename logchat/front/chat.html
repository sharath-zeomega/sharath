<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat Room</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 style="font-family: cursive;"><i class="fas fa-sms"></i> My Chat Application</h1>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <input id="from" type="text" style="font-family: cursive" placeholder="Enter Your Name.." required/>
        <input id="to" type="text" style="font-family: cursive" placeholder="Enter Who You are Sending to.." required/>
        <button class="btn2" onclick="storeDetails()" style="font-family: cursive"><i class="fas fa-paper-plane"></i> Submit </button>
      
      </div>
      <div class="chat-messages">
					<div class="message"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message here"
          required
          autocomplete="off"
          style="font-family: cursive"
        />
        <button class="btn" style="font-family: cursive"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    </div>
    <footer style="font-family: cursive; text-align: center;">
      <small><br>&copy; Copyright 2022, My Chat Application email:tsharath@zeomega.com</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
   
</body>
</html>
